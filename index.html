<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Earthquake Timeline Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="pageTitle">Thailand Earthquake Timeline</h1>
                <div class="language-switcher">
                    <button id="langTh" class="lang-btn">ไทย</button>
                    <button id="langEn" class="lang-btn active">English</button>
                </div>
            </div>
            <div class="last-update" id="lastUpdate">Last update: Loading...</div>
        </header>
        
        <div class="filter-controls">
            <div class="time-filter">
                <span id="timeFilterLabel">Time range:</span>
                <select id="timeRangeFilter" aria-label="Select time range filter">
                    <option value="recent" selected>Recent events (after Mar 28)</option>
                    <option value="all">All events</option>
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="timeline"></div>
        </div>
        
        <div class="earthquake-details" id="earthquakeDetails">
            <h2 id="detailsTitle">Earthquake Information</h2>
            <div class="no-selection" id="noSelection">Select an earthquake point to view details</div>
            <div class="details-content" id="detailsContent" style="display: none;">
                <div class="detail-item"><strong id="labelLocation">Location:</strong> <span id="location"></span></div>
                <div class="detail-item"><strong id="labelDateTime">Date & Time:</strong> <span id="datetime"></span></div>
                <div class="detail-item"><strong id="labelMagnitude">Magnitude:</strong> <span id="magnitude"></span></div>
                <div class="detail-item"><strong id="labelDepth">Depth:</strong> <span id="depth"></span> <span id="labelKm">km</span></div>
                <div class="detail-item"><strong id="labelCoordinates">Coordinates:</strong> <span id="coordinates"></span></div>
                <div class="detail-item"><strong id="labelDescription">Description:</strong> <span id="description"></span></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>
            <span id="dataSourceText">Data source:</span> 
            <a href="https://earthquake.tmd.go.th/inside.html?ps=200" target="_blank" rel="noopener">Thailand Meteorological Department</a>
            &nbsp;|&nbsp;
            <span id="sourceCodeText">Source code:</span>
            <a href="https://github.com/Pittawat2542/thailand-earthquake-visualizer" target="_blank" rel="noopener">
                <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
            </a>
        </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
